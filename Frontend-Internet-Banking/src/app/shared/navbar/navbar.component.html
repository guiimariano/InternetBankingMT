<div class="card-saldo bg-yellow margin-bottom-20">
    <div class="row">

        <div class="col m10 l10 s12 valign-wrapper">
            <div class="col s12 hide-on-small-only">
                <h5 class="no-margin ">Seja bem vindx, {{nome}}</h5>
            </div>
            <div class="col s6 m7 l7 show-on-small  hide-on-med-and-up">
                <p><span class="text-bold">Agencia:</span> {{agencia}}</p>
                <p> <span class="text-bold">Conta: </span>{{conta}}</p>
            </div>
            <div class="col s6 m5 l5">
                <p class="font-medium">Saldo</p>
                <p class="font-medium text-bold" [ngClass]="{'negativo':saldo_total < 0,
            'positivo':saldo_total > 0}">R$ 12.000,00</p>
            </div>
        </div>
        <div class="col s2 m2 l2 padding-top-20 hide-on-small-only">
            <button mz-button class="btn waves-effect waves-light grey darken-3" (click)="logout()">
                <i class="material-icons icon-white right">close</i>Sair
            </button>
        </div>
    </div>
</div>
