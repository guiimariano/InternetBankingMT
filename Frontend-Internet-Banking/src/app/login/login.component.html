<div class="row">

  <mz-spinner [color]="'green'" [size]="'big'" *ngIf="estaCarregando" >
  </mz-spinner>
  <div class="bg col s12 flex-box">
    <div class="content">
      <mz-card class="col card card-content white-grey darken-1 grey-text card-max-size" 
        [hoverable]="true" *ngIf="!estaCarregando">
        
        <mz-card-image class="flex-box">
          <div class="LogoImage"></div>
        </mz-card-image>

        <mz-card-content>
          <div class="row">
            <div class="col s12">
              <input type="email" class="input-field" placeholder="Insira seu CPF" [(ngModel)]="cpf">
            </div>

            <div class="col s12">
              <input type="password" class="input-field" placeholder="Insira sua senha" [(ngModel)]="senha">
            </div>


            <div class="content-center margin-top-10 col s12">
              <div class="after-box row">
                <button class="btn btn-block margin-bottom-10 col s12 waves-light" type="submit"
                  (click)="login()">Confirmar</button>
                <a href="#" class="center-align col s12">esqueceu sua senha?</a>
              </div>
            </div>
          </div>
        </mz-card-content>

      </mz-card>
    </div>
  </div>
<div class="text-center">

  
    <div class="form-signin pt-5">
      <h1 class="h3 mb-3 font-weight-normal">Seja bem-vindo!</h1>
  
      <div class="p-2">
        <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email">
      </div>
  
      <div class="p-2">
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="senha">
      </div>
  
      <div class="p-2">
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Entrar</button>
      </div>
  
    </div>
</div>
