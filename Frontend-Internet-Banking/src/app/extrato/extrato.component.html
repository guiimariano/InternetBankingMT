<div class="row">
    <div class="no-padding col s12 m2 l2">
        <app-sidebar></app-sidebar>
    </div>
    <div class="no-padding col s12 m10 l10 overflow">
        <app-navbar></app-navbar>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h5 class="col s12 m9 l9"> Extrato de {{dataInicial | date : 'shortDate' }} até
                        {{dataAtual | date : 'shortDate'}}</h5>
                    <mz-select-container class="col s6 m3 l3">
                        <select mz-select [label]="'Selecione o periodo'" id="basic-select"
                            (change)="changeSuit($event)">
                            <option value="7">7 dias</option>
                            <option value="15">15 dias</option>
                            <option value="30">30 dias</option>
                            <option value="45">45 dias</option>
                            <option value="60">60 dias</option>
                            <option value="90">90 dias</option>
                        </select>
                    </mz-select-container>
                </div>
                <table class="responsive-table highlight">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th>Valor</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let transacao of extratoFiltrado">
                            <td>{{ transacao.data | date : 'shortDate'}}</td>
                            <td>{{ transacao.descricao }}</td>
                            <td>{{ transacao.categoria }}</td>
                            <td [ngClass]="{'negativo':transacao.valor < 0,
                                    'positivo':transacao.valor > 0}">
                                {{ transacao.valor | currency:'BRL' }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
