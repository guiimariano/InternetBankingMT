<div class="row no-margin">
    <div class="no-padding hide-on-small-only" [ngClass]="!mobile ? 'col s3' : 'col'">
        <app-sidebar></app-sidebar>
    </div>
    <div class="no-padding bg-grey" [ngClass]="mobile ? 'col s12' : 'col s9'">
        <app-navbar></app-navbar>
        <div class="row container">
            <div class="col s12">
                <h3>Enviar para</h3>
                <form>
                    <div class="row">
                        <mz-input-container class="col s3">
                            <input mz-input [label]="'Instituição'" [validate]="true" id="instituicao"
                                [placeholder]="' '" type="text">
                        </mz-input-container>

                        <mz-select-container class="col s9" [inline]="'true'">
                            <select mz-select id="tipo_conta" [label]="'Tipo de conta'">
                                <option value="conta_corrente" class="left">Conta corrente</option>
                                <option value="conta_poupanca" class="left">Conta poupança</option>
                            </select>
                        </mz-select-container>
                    </div>
                    <div class="row">
                        <mz-input-container class="col s2">
                            <input mz-input [label]="'Agência'" [validate]="true" id="agencia" [placeholder]="' '"
                                type="text">
                        </mz-input-container>
                        <mz-input-container class="col s2">
                            <input mz-input [label]="'Conta'" [validate]="true" id="conta" [placeholder]="' '"
                                type="text">
                        </mz-input-container>
                        <mz-input-container class="col s8">
                            <input mz-input [label]="'Nome favorecido'" [validate]="true" id="favorecido"
                                [placeholder]="' '" type="text">
                        </mz-input-container>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <div class="row">
                                <mz-input-container class="col s4">
                                    <input mz-input [label]="'Valor: R$'" [validate]="true" id="valor_transferencia" [placeholder]="' '"
                                        type="text">
                                </mz-input-container>
                                <mz-select-container class="col s8" [inline]="'true'">
                                    <select mz-select id="tipo_transferencia" [label]="' '">
                                        <option value="conta_corrente" class="left">TED</option>
                                        <option value="conta_poupanca" class="left">DOC</option>
                                    </select>
                                </mz-select-container>
                                <mz-input-container class="col s12">
                                    <input mz-input [label]="'Histórico'" [validate]="true" id="historico_transferencia" [placeholder]="' '"
                                        type="text">
                                </mz-input-container>
                            </div>
                        </div>
                        <div class="col s6">
                            <mz-radio-button-container>
                                <input mz-radio-button
                                  [label]="'Tranferir hoje'"
                                  [withGap]="true"
                                  id="transferir_hoje"
                                  name="radio-transferencia-data"
                                  type="radio">
                              </mz-radio-button-container>
                              <mz-radio-button-container>
                                <input mz-radio-button
                                  [label]="'Agendar para'"
                                  [withGap]="true"
                                  id="transferir_agendado"
                                  name="radio-transferencia-data"
                                  type="radio">
                              </mz-radio-button-container>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
