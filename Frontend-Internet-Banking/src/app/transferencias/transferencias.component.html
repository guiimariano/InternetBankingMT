<div class="row no-margin">
    <div class="no-padding hide-on-small-only col m4 l4">
        <app-sidebar></app-sidebar>
    </div>
    <div class="no-padding bg-grey col s12 m8 l8">
        <app-navbar></app-navbar>
        <div class="row container valign-wrapper padding-top-20">
            <div class="col s12">
                <h5>Transferências</h5>
                <form>
                    <div class="row padding-20">
                        <mz-input-container class="col s4">
                            <input mz-input [label]="'Instituição'" [validate]="true" id="instituicao"
                                [placeholder]="' '" type="text">
                        </mz-input-container>

                        <mz-select-container class="col s8" [inline]="'true'">
                            <select mz-select id="tipo_conta" [label]="'Tipo de conta'">
                                <option value="conta_corrente" class="left">Conta corrente</option>
                                <option value="conta_poupanca" class="left">Conta poupança</option>
                            </select>
                        </mz-select-container>
                    </div>
                    <div class="row">
                        <mz-input-container class="col s6 m3 l3">
                            <input mz-input [label]="'Agência'" [validate]="true" id="agencia" [placeholder]="' '"
                                type="text">
                        </mz-input-container>
                        <mz-input-container class="col s6 m3 l3">
                            <input mz-input [label]="'Conta'" [validate]="true" id="conta" [placeholder]="' '"
                                type="text">
                        </mz-input-container>
                        <mz-input-container class="col s12 m6 l6">
                            <input mz-input [label]="'Nome favorecido'" [validate]="true" id="favorecido"
                                [placeholder]="' '" type="text">
                        </mz-input-container>
                    </div>
                    <div class="row">
                        <mz-input-container class="col s4 m6 l6">
                            <input mz-input [label]="'Valor: R$'" [validate]="true" id="valor_transferencia"
                                [placeholder]="' '" type="text">
                        </mz-input-container>
                        <mz-select-container class="col s8 m6 l6" [inline]="'true'">
                            <select mz-select id="tipo_transferencia" [label]="' '">
                                <option value="conta_corrente" class="left">TED</option>
                                <option value="conta_poupanca" class="left">DOC</option>
                            </select>
                        </mz-select-container>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Confirmar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
